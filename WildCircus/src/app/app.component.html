<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav"
    [containerInside]="false">
    <mdb-navbar-brand>
      <a class="navbar-brand" routerLink="">
        <img src="https://image.noelshack.com/fichiers/2019/29/2/1563277493-witch-hat.png" height="30" alt="">
      </a>
      <a class="logo navbar-brand anniversaire" routerLink=""><strong>WILD CIRCUS</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/show">Spectacles</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/admin">Espace Admin</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Main -->
  <div class="view">
    <div class="full-bg-img">
      <div class="mask rgba-black-light flex-center">
        <div class="container text-center white-text">
          <div class="white-text text-center wow fadeInUp">
            <h3 class="anniversaire titreTop">Bienvenue dans l'univers magique du Cirque WILD</h3>
            <a class="navbar-brand" href="#">
              <img class="animated slideOutDown"
                src="https://image.noelshack.com/fichiers/2019/29/2/1563277357-wizard.png" height="150" alt="">
            </a>
            <h4 class="anniversaire">Le Cirque WILD fête ses 30 ans !</h4>
            <br>
            <h5 class="anniversaire">En tournée dans toute la France, plus de 150 dates, reservez-vite !</h5>
            <a mdbBtn class="waves-light roundButton buttonHome" color="indigo" routerLink="/show" mdbWavesEffect>
              <mdb-icon far icon="clone" class="left"></mdb-icon>
              Consultez les dates !
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.Main -->

  <link href="https://fonts.googleapis.com/css?family=Corben:700&display=swap" rel="stylesheet">
</header>




<router-outlet></router-outlet>


<!-- Footer -->
<footer class="page-footer font-small indigo darken-3">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 py-5">
        <div class="mb-5 flex-center">

          <!-- Facebook -->
          <a class="fb-ic">
            <mdb-icon fab icon="facebook" size="2x" class="white-text mr-md-5 mr-3"></mdb-icon>
          </a>
          <!-- Twitter -->
          <a class="tw-ic">
            <mdb-icon fab icon="twitter" size="2x" class="white-text mr-md-5 mr-3"></mdb-icon>
          </a>
          <!--Instagram-->
          <a class="ins-ic">
            <mdb-icon fab icon="instagram" size="2x" class="white-text mr-md-5 mr-3"></mdb-icon>
          </a>
          <!--Pinterest-->
          <a class="pin-ic">
            <mdb-icon fab icon="pinterest" size="2x" class="white-text mr-md-5 mr-3"></mdb-icon>
          </a>
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2019 Copyright:
    <a href="https://github.com/Maxooce"> Maxence COURT</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
